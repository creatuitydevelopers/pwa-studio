query productSearch($inputText: String!, $pageSize: Int!, $currentPage: Int!, $categoryId: String) {
    products(search: $inputText, pageSize: $pageSize, currentPage: $currentPage, filter: { category_id: { eq: $categoryId } }) {
        items {
            id
            name
            small_image
            url_key
            labels {
                name
                value
            }
        }
        total_count
        filters {
            name
            filter_items_count
            request_var
            filter_items {
                label
                value_string
            }
        }
    }
}
