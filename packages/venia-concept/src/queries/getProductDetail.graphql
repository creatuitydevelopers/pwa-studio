query productDetail($urlKey: String, $onServer: Boolean!) {
    productDetail: products(filter: { url_key: { eq: $urlKey } }) {
        items {
            sku
            id
            name
            description
            product_specs
            product_warranty
            product_manual
            product_warnings_restrictions
            product_qa
            front_attributes{
                name
                code
                value
            }
            labels{
                name
                value
            }
            media_gallery_entries {
                label
                position
                disabled
                file
            }
            ... on ConfigurableProduct {
                configurable_options {
                    attribute_code
                    attribute_id
                    id
                    
                    label
                    values {
                        default_label
                        label
                        store_label
                        use_default_value
                        value_index
                    }
                }
                variants {
                    product {
                        size                    
                        color                                
                        shoe_size               
                        package_size            
                        waist                   
                        shoe_width                 
                        shirt_size              
                        pants_size              
                        width                   
                        length                  
                        tackle_size             
                        carrier_size            
                        outerwear_size          
                        belt_size               
                        flavor                  
                        frame_size              
                        paw_size                
                        tip_size                
                        pet_bed_size            
                        animal_type             
                        hat_size                
                        height                  
                        shoe_size_range                  
                        truck_bed_size          
                        coverall_size                              
                        line_weight                               
                        draw_weight                        
                        kennel_size                                              
                        collar_size             
                        hand                    
                        power_rating                  
                        id
                        price {
                            regularPrice {
                                amount {
                                    currency
                                    value
                                }
                            }
                        }
                        media_gallery_entries {
                            disabled
                            file
                            label
                            position
                        }
                        sku
                        stock_status
                    }
                }
            }
            meta_title @include(if: $onServer)
            # Yes, Products have `meta_keyword` and
            # everything else has `meta_keywords`.
            meta_keyword @include(if: $onServer)
            meta_description @include(if: $onServer)
        }
    }
}
